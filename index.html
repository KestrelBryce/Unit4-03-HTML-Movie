<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Hot-and-cold-judgement" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="hot-cold-favicon" sizes="180x180" href="./fav_index/hot-cold-favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/hot-cold-favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/hot-cold-favicon.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!-- page title -->
    <title>Is it hot or cold outside?</title>
  </head>
  

  <body>
    <!-- misc MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Is it hot or cold outside?</span>
        </div>
      </header>

    
      <!-- page break -->
      <br></br>
      
      <center>
        <p>Enter the outside temperature so the program can judge whether it's hot or cold in your area</p>
      </center>

      <!-- page break -->
      <br></br>
      
      <!-- image -->
      <center>
        <img src="./fav_index/Hot-and-cold.png.crdownload"
        width= "auto"
        height= "300px">
      </center>

      <!-- page break -->
      <br></br>

      <center>  <p>Insert your temperature below:</p>  </center>
      
      <!-- User input -->
  
        <!-- Number guess textbox -->   
        <center>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="1"
              id="Inserted-Temperature-here"
            />
            <label class="mdl-textfield__label" for="Inserted-Temperature-here">Numbers go here...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>


              <!-- Button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
          <p>Check results</p>
        </button>
        <br />
        <p>
          <div id="greeting">

          </div> 
        </center>

      </main>
    </div>
  </body>
